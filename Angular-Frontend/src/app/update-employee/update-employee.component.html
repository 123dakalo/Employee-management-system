<div class="col-md-6 offset-md-3">
  <h3>Update Employee</h3>

  <form (ngSubmit)= "onSubmit()">

    <div class="form-group mb-3">
      <label class="label mb-2">FirstName</label>
      <input type="text" id="firstName" class="form-control" placeholder="Enter your firstname"
             [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group mb-3">
      <label class="label mb-2">LastName</label>
      <input type="text" id="lastName" class="form-control" placeholder="Enter your lastname"
             [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group mb-3">
      <label class="label mb-2">Email</label>
      <input type="text" id="email" class="form-control" placeholder="Enter your firstname"
             [(ngModel)]="employee.emailId" name="email">
    </div>

    <button class="btn btn-success mt-1" type="submit">Update Employee</button>
  </form>

</div>
